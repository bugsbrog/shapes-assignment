<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ec71162a0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container d-inline-flex">
        <div class="row row-cols-3">
            <div class="col">
                <div class="card text-center w-100 h-100">
                    <div class="bg-image">
                        <img src="" alt="">
                    </div>
                        <div class="card-body position-absolute text-white 
                        border-white">
                        <img class="card-img rounded-circle border 
                        border-3 border-white" 
                            src="img/Hannah 2.jpeg">
                            <h3 class="pt-3 card-title">Hannah Brog</h3>
                            <p class="card-text">Engineer</p>
                                <div class="icons">
                                    <i class="fa-brands fa-facebook-f 
                                    rounded-5 border 
                                    border-white px-2 py-1"></i>
                                    <i class="fa-brands fa-circle fa-twitter
                                    rounded-5 text-white border 
                                    border-white px-1 py-1"></i>
                                    <i class="fa-brands fa-google-plus-g 
                                    rounded-5 text-white border 
                                    border-white py-1"></i>
                                </div><!-- icons -->
                        </div><!-- card-body -->
                    </div><!-- col-sm-6 -->
                </div><!-- card -->
                <div class="col">
                <div class="card">
                    <img class="card-img-top" src="https://live.staticflickr.com/5329/9603455815_fb8b11f376_b.jpg">
                    <img class="card-img rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/4/48/Outdoors-man-portrait_%28cropped%29.jpg">
                        <div class="card-body">
                            <div class="card-title">
                            <h3 class="text-success">Landon Hunt</h3>
                        </div><!-- card-title -->
                        <p class="card-text">Some quick example text to build on the card 
                            title and make up the bulk of the card's content.</p>
                        <div class="icons">
                            <i class="fa-brands fa-facebook-f text-success border
                            border-success rounded-5 px-2 py-1"></i>
                            <i class="fa-brands fa-circle fa-twitter 
                            text-success border border-success rounded-5 px-1 py-1"></i>
                            <i class="fa-brands fa-google-plus-g 
                            text-success border border-success rounded-5 py-1"></i>
                        </div><!-- icons -->
                    </div><!-- card-body -->
                </div><!-- col-sm-6 -->
                </div><!-- card -->
                <div class="col">
                    <div class="card text-center">
                        <div class="weird-image">
                            <img src="" alt="">
                        </div>
                        <img class="card-img rounded-circle mx-auto" src="https://cdn.pixabay.com/photo/2022/02/06/17/33/man-6997739_1280.jpg">
                        <div class="card-body">
                            <h3 class="card-title">Justin Mccoy</h3>
                            <p class="card-text">Designer</p>
                            <div class="icons">
                                <i class="fa-brands fa-facebook-f border 
                                border-black rounded-5 px-2 py-1"></i>
                                <i class="fa-brands fa-circle fa-twitter 
                                border border-black rounded-5 px-1 py-1"></i>
                                <i class="fa-brands fa-google-plus-g border
                                border-black rounded-5 py-1"></i>
                            </div><!-- icons -->
                        </div><!-- card-body -->
                    </div><!-- col-sm-6 -->
                </div><!-- card -->
                <div class="col">
                    <div class="card text-center">
                        <img class="card-img-top" src="https://img.rawpixel.com/private/static/images/website/2022-05/sk9791-image-kwvuja96.jpg?w=1200&h=1200&dpr=1&fit=clip&crop=default&fm=jpg&q=75&vib=3&con=3&usm=15&cs=srgb&bg=F4F4F3&ixlib=js-2.2.1&s=fc25bfbbc72d1c011065beef1985c27c">
                        <div class="card-body">
                            <h3 class="card-title text-primary">
                                Gail Schmidt</h3>
                            <p class="card-text">Some quick example text to 
                                build on the card title and make up the bulk
                                of the card's content.
                            </p>
                            <div class="icons">
                                <i class="fa-brands fa-facebook-f text-primary 
                                border border-primary rounded-5 px-2 py-1"></i>
                                <i class="fa-brands fa-circle fa-twitter 
                                text-primary border border-primary 
                                rounded-5 px-1 py-1"></i>
                                <i class="fa-brands fa-google-plus-g 
                                text-primary border border-primary 
                                rounded-5 py-1"></i>
                            </div><!-- icons -->
                        </div><!-- card-body -->
                    </div><!-- card text-center -->
                </div><!-- col-sm-6 -->
            </div><!-- row -->
        </div><!-- container -->
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
